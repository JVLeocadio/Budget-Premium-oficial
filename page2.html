<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/stylePage2.css">
    <script src="src/index.js"></script>
</head>
<body>
    
    <div class="wallet-section">
        <div class="wallet-card">
          <h2>Total a Receber</h2>
          <div class="wallet-info">
            <p class="wallet-amount">R$ 25,000.40</p>
            <button class="info-btn" id="open-modal">Detalhes</button>
          </div>
        </div>
      </div>
      
      <!-- Modal -->
      <div id="details-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="close-modal">&times;</span>
          <h2>Detalhes</h2>
          <p>Base + Metas</p>
        </div>
      </div>
    
        <!-- Clientes -->
        <div class="clients-section">
          <h2>Clientes</h2>
          <div class="clients-list">
            <div class="client-card">
              <h3>Upwork</h3>
              <p>R$ 3,000</p>
            </div>
            <div class="client-card">
              <h3>Freepik</h3>
              <p>R$ 3,000</p>
            </div>
            <div class="client-card">
              <h3>Envato</h3>
              <p>R$ 2,000</p>
            </div>
          </div>
        </div>
    
        <!-- Metas -->
        <div class="goals-section">
          <h2>Metas</h2>
          <div class="goals-list">
            <div class="goal-card">
              <h3>Iphone 13 Mini</h3>
              <p>R$ 699</p>
            </div>
            <div class="goal-card">
              <h3>Macbook Pro M1</h3>
              <p>R$ 1,499</p>
            </div>
            <div class="goal-card">
              <h3>Car</h3>
              <p>R$ 20,000</p>
            </div>
            <div class="goal-card">
              <h3>House</h3>
              <p>R$ 30,500</p>
            </div>
          </div>
        </div>
      </div>

      
      <!-- Modal -->
      <div id="details-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="close-modal">&times;</span>
          <h2>Detalhes</h2>
          <p>Base + Metas</p>
        </div>
      </div>

      
</body>
</html>
